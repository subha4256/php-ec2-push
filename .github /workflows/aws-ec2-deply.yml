name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: subha4256/phpwebsite:${{ github.sha }}

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
    host: ${{ secrets.EC2_HOST }}
    username: ${{ secrets.EC2_USER }}
    key: ${{ secrets.EC2_PRIVATE_KEY }}
    script: |
      # Stop and remove the previous running container
      docker stop phpwebsite || true
      docker rm phpwebsite || true

      # Delete the previous image
      docker rmi subha4256/phpwebsite:previous || true

      # Pull and run the updated image
      docker pull subha4256/phpwebsite:${{ github.sha }}
      docker run -d -p 80:80 --name phpwebsite subha4256/phpwebsite:${{ github.sha }}
