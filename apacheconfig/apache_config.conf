<VirtualHost *:80>
        
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html
        Redirect permanent / https://www.example.com/
        <Directory /var/www/html>
                Options Indexes FollowSymLinks Includes
                AllowOverride All
                Order allow,deny
                allow from all
                Options -Indexes
        </Directory>
      
</VirtualHost>

